services:
  - type: web
    name: vertum-crm
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: vertum-crm-db
    databaseName: vertum_crm
    user: vertum_user
